<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Learning Centre (TLC), BITS Pilani-Pilani Campus, INDIA</title>

    <!-- Linking CSS stylesheet -->
    <link rel="stylesheet" href="css/members-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Farro:wght@400&display=swap" rel="stylesheet">

    <!-- Linking .js files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/script.js"></script>
</head>
<body>
    <div class="bg-cover" class="none"></div>

    <!-- HEADER -->
    <header id="header">
        <nav id="navbar">
            <div class="logo">
                <a href="index.html"><img src="./assets/BPPC_logo.gif" alt="BPPC_logo"></a>
            </div>
            <div class="hamburger-menu">
                <a class="hamburger-shell">
                    <div class="top"></div>
                    <div class="middle"></div>
                    <div class="menu-name"></div>

                    <ul id="menu">
                        <a href="index.html"> <li>HOME</li></a>
                        <a href="#"> <li>ACTIVITIES</li></a>
                        <a href="#"> <li>MEMBERS</li></a>
                        <a href="#"> <li>ONLINE TEACHING</li></a>
                        <a href="#"> <li>RESOURCES</li></a>
                        <a href="#"> <li>TALEEM</li></a>
                        <a href="#"> <li>PHOTO GALLERY</li></a>
                        <a href="#"> <li>Contact Us</li></a>
                    </ul>
                </a>
            </div>
        </nav>
        <div class="strips">
            <div class="yellow-strip strip"></div>
            <div class="blue-strip strip"></div>
            <div class="red-strip strip"></div>
        </div>
    </header>

    <!-- Body -->
    <div class="member-wrapper">

        <div id="member-heading">MEMBERS</div>

        <div class="member-container-box">
            <div class="row">
                <div class="member-box col-4">
                    <div class="member-card">
                        <img src="assets/member1.jpg" alt="$VAR{member1}">
                    </div>
                </div>
                <div class="member-box col-4">
                    <div class="member-card">
                        <img src="assets/member2.jpg" alt="$VAR{member2}">
                    </div>
                </div>
                <div class="member-box col-4">
                    <div class="member-card">
                        <img src="assets/member3.jpg" alt="$VAR{member3}">
                    </div>
                </div>
            </div>

            <div class="row next-row-top-margin">
                <div class="member-box col-4">
                    <div class="member-card">
                        <img src="assets/member4.jpg" alt="$VAR{member4}">
                    </div>
                </div>
                <div class="member-box col-4">
                    <div class="member-card">
                        <img src="assets/member5.jpg" alt="$VAR{member5}">
                    </div>
                </div>
                <div class="member-box col-4">
                    <div class="member-card">
                        <img src="assets/member6.jpg" alt="$VAR{member6}">

                </div>
            </div>

            <div class="row next-row-top-margin">
                <div class="member-box col-4">
                    <div class="member-card">

                    </div>
                </div>
                <div class="member-box col-4">
                    <div class="member-card">
                        <img src="assets/member8.jpg" alt="$VAR{member8}">
                    </div>
                </div>
                <div class="member-box col-4">
                    <div class="member-card">
                        <img src="assets/member9.jpg" alt="$VAR{member9}">
                    </div>
                </div>
            </div>

        </div>
    </div>

</html>
